<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <style>
  .modal-dialog {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
}
.modal-content {
    height: 100%;
    min-height: 100%;
    height: auto;
    border-radius: 0;
}
 </style>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
         
        </div>
        <div class="modal-body">
         
          <form action="" method="post" id="checkout-form">
          <div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Gothiccover.png" alt="..." class="pull-left">
            <div class="caption">
                
                
                <div class="clearfix">
                    <input type="checkbox" id="name" class="form-control" required name="delete">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Gothiccover.png" alt="..." class="img-responsive">
            <div class="caption">
                  
                <div class="clearfix">
                    
                    <input type="checkbox" id="name" class="form-control" required name="delete">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Gothiccover.png" alt="..." class="img-responsive">
            <div class="caption">
               
                    <div class="clearfix">
                   
                    <input type="checkbox" id="name" class="form-control" required name="delete">
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Gothiccover.png" alt="..." class="img-responsive">
            <div class="caption">
               
                    <div class="clearfix">
                    
                    <input type="checkbox" id="name" class="form-control" required name="delete">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Gothiccover.png" alt="..." class="img-responsive">
            <div class="caption">
                
                    <div class="clearfix">
                    
                   <input type="checkbox" id="name" class="form-control" required name="delete">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Gothiccover.png" alt="..." class="img-responsive">
            <div class="caption">
               
                    <div class="clearfix">
                    <input type="checkbox" id="name" class="form-control" required name="delete">
                </div>
            </div>

        </div>
    </div>

        </div>
        <div class="modal-footer">
           <div class="content">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label style="font-weight:lighter; font-size: 13px;">SELECT A TAG</label>
                                    <select class="form-control" ng-model="upload_tag">
                                        <option value="" selected disabled>Select a tag</option>
                                        <option ng-repeat="x in upload_choices">{{ x }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6" ng-show="upload_tag == 'Other'">
                                <div class="form-group">
                                    <label style="font-weight:lighter; font-size: 13px;">CUSTOM_TAG</label>
                                    <input type="text" class="form-control" placeholder="Provide a tag" ng-model="upload_custom_tag">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label style="font-weight:lighter; font-size: 13px;">UPLOAD IMAGE</label>
                                    <input type="file" accept="image/*" file-model="myFile"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label style="font-weight:lighter; font-size: 13px;">LOCATION</label>
                                    <input type="text" class="form-control" placeholder="e.g. LBS Hall of Residence" ng- model="upload_location">           
                                
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-info btn-fill" ng-click="upload_done()" data-dismiss="modal" style="display:block;margin: 0 auto; width:200px;">Delete</button>
                        <div class="clearfix"></div>
                    </form>
                </div> 
         
         
        </div>
      </div>
      
    </div>
  </div>
  
</div>


</body>
</html>
